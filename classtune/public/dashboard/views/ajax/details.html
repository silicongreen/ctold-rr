<div class="row">
    <h2 style="padding-left: 20px;">{{currentDepartment}}</h2>
    <!-- col -->
    <div class="col-md-8 col-sm-12">
        <h4 class="underline custom-font mb-20"><strong>Top 5</strong> Students</h4>
            <!-- row -->
            <div class="row">
               <wrap-owlcarousel class="owl-carousel" data-options="{
                    autoPlay: 5000,
                    stopOnHover: true,
                    slideSpeed : 300,
                    paginationSpeed : 400,
                    singleItem : true}">
                   
                   
                    <div class="col-lg-12">
                        <div style="border-bottom: 1px dotted #ccc;" class="media mb-20" ng-repeat="student in topStudents track by $index">
                          <div class="pull-left thumb">
                              <img class="media-object img-circle" src="{{student.profile_photo}}" alt="">
                          </div>
                          <div class="media-body" style="padding-left: 20px;">
                              <h4 class="media-heading mb-0"><strong>{{student.name}}</strong></h4>
                              <small class="text-lightred"><b>{{student.grade}}</b></small><br />
                              <small class="text-lightred"><b>Number: </b>{{student.number}}</small><br /><br />
                          </div>
                      </div>
                  </div> 

                </wrap-owlcarousel>
            </div>
            <!-- /row -->
    </div>
    <!-- /col -->

    <!-- col -->
    <div class="col-md-4 col-sm-12">

        <h4 class="underline custom-font"><strong>Details Result</strong> Statistics</h4>

        <div class="progress-list" ng-repeat="result in resultDetails track by $index">
          <div class="details">
                <div class="title"><b>{{result.grade}}</b></div>
                <div class="description">Count of Student get {{result.grade}} Grade</div>
          </div>
          <div class="status pull-right">
            <span>{{result.count}}</span>
          </div>
          <div class="clearfix"></div>
          <uib-progressbar class="progress-xs not-rounded" value="result.percent" type="dutch"><b>{{result.percent}}%</b></uib-progressbar>
        </div>

    </div>
    <!-- /col -->


</div>
